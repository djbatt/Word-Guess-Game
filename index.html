<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titan+One">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/javascript/game.js" type="text/javascript"></script>
        <title>Grateful Dead</title>
    </head>
    <body>
        <br>
        <img class="img-fluid rounded mx-auto d-block" src="assets/images/redrocksgd.jpg" alt="Grateful Dead: Red Rocks">
        <br>
        <div class="container">
            <row class="row">
                <column class="col-md-3">
                    <span>Press any key to start!</span>
                </column>
                <column class="col-md-3">
                    <span>Wins:&nbsp;</span>
                    <span id="totalWins"></span>
                </column>
                <column class="col-md-3">
                    <span>Losses:&nbsp;</span>
                    <span id="totalLosses"></span>
                </column>
                <column class="col-md-3">
                    <span>Guesses Remaining:&nbsp;</span>
                    <span id="remainingGuesses"></span>
                </column>
            </row>
            <row class="row">
                <column class="col-md-6">
                    <span>Current Word:&nbsp;</span>
                    <span id="currentWord"></span>
                </column>
                <column class="col-md-6">
                    <span>Letters Already Guessed:&nbsp;</span>
                    <span class="guessedLetters"></span>
                </column>
            </row>
        </div>
        <script>startGame();</script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>
</html>
